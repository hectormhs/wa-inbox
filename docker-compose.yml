version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: wa_inbox
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wa_inbox_2024}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    hostname: wa-inbox-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-wa_inbox_2024}@db:5432/wa_inbox
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-random-string}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      META_ACCESS_TOKEN: ${META_ACCESS_TOKEN}
      META_PHONE_NUMBER_ID: ${META_PHONE_NUMBER_ID}
      META_WABA_ID: ${META_WABA_ID}
      META_VERIFY_TOKEN: ${META_VERIFY_TOKEN:-my-verify-token}

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "${PORT:-8080}:80"

volumes:
  pgdata:
